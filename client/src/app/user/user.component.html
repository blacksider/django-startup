<section class="card">
  <header class="card-header">
    <span class="card-title">信息</span>
  </header>
  <div class="card-body">
    <div *ngIf="!data" class="loading"></div>
    <div *ngIf="!!data">
      <div class="row">
        <label class="col-2">用户名</label>
        <label class="col-10">{{ data.username }}</label>
      </div>
      <div class="row">
        <label class="col-2">邮箱</label>
        <label class="col-10">{{ data.email }}</label>
      </div>
    </div>
  </div>
</section>
